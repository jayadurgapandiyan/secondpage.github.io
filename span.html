<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Webpage with Header and Footer</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }
    header {
      background-color: #4CAF50;
      color: white;
      text-align: center;
      padding: 20px;
    }
    main {
      padding: 20px;
      min-height: 60vh; /* ensures space between header and footer */
    }
    footer {
      background-color: #333;
      color: white;
      text-align: center;
      padding: 15px;
      position: fixed;
      bottom: 0;
      width: 100%;
    }
  </style>
</head>
<body>
  <header>
    <h1>My Website</h1>
    <p>Welcome to my webpage</p>
  </header>

  <main>
    <h2>Content Section</h2>
    <p>This is where your main content goes.</p>
  </main>

  <footer>
    <p>&copy; 2026 My Website | All rights reserved</p>
  </footer>
</body>
</html>
